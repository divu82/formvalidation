<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Select Dropdowns</title>
</head>
<body>
  <label for="firstDropdown">Select Category:</label>
  <select id="firstDropdown" onchange="updateSecondDropdown()">
    <option value="fruits">Fruits</option>
    <option value="vegetables">Vegetables</option>
    <option value="flowers">Flowers</option>
  </select>

  <br>

  <label for="secondDropdown">Select Item:</label>
  <select id="secondDropdown">
    <!-- Options will be dynamically added here based on the selection of the first dropdown -->
  </select>

  <script>
    function updateSecondDropdown() {
      var firstDropdown = document.getElementById("firstDropdown");
      var secondDropdown = document.getElementById("secondDropdown");

      // Clear existing options in the second dropdown
      secondDropdown.innerHTML = "";

      // Get the selected value from the first dropdown
      var selectedCategory = firstDropdown.value;

      // Add options to the second dropdown based on the selected category
      if (selectedCategory === "fruits") {
        addOption(secondDropdown, "apple", "Apple");
        addOption(secondDropdown, "banana", "Banana");
        addOption(secondDropdown, "orange", "Orange");
      } else if (selectedCategory === "vegetables") {
        addOption(secondDropdown, "carrot", "Carrot");
        addOption(secondDropdown, "broccoli", "Broccoli");
        addOption(secondDropdown, "tomato", "Tomato");
      } else if (selectedCategory === "flowers") {
        addOption(secondDropdown, "rose", "Rose");
        addOption(secondDropdown, "sunflower", "Sunflower");
        addOption(secondDropdown, "lily", "Lily");
      }
    }
    function addOption(selectElement, value, text) {
      var option = document.createElement("option");
      option.value = value;
      option.text = text;
      selectElement.add(option);
    }

    // Initialize the second dropdown on page load
    updateSecondDropdown();
  </script>
</body>
</html>
